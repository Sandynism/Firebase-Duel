<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Markazi+Text|Old+Standard+TT"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">

    <div class="welcome-screen text-center">
        <div class="welcomeImg"><img src="assets/images/secondary/rps-logo.png" alt="logo" width=150px height=150px></div>
        <div class="welcome-message">Sup dude, please enter your name <i class="far fa-hand-point-down"></i> to get started!</div>
        <form>
        <div class="form-group">
            <input class="form-control" id="player-name" type="text" placeholder="Your Name">
            <button class="btn btn-primary" id="submit-name" type="submit">Submit</button>
        </div>
        </form>
    </div>

    <div class="online-status text-center"> 
        <span id="connected-viewers"></span> <i class="fas fa-user"></i> online 
        <i class="far fa-heart"></i> 
    </div>
    <div class="game-directions text-center hide">What will it be? Select Rock, Paper or Scissors to win!</div>

    <div class="game-page hide">
        <div class="row">
            <div class="game-area col-md-12">
                <div class="player1">
                    <h1 id="player1">Waiting...</h1>
                    <div class="choices1">
                        <div class="rock"><img src="assets/images/rock.gif" alt="Rock" width=150px height=150px></div>
                        <div class="paper"><img src="assets/images/paper.gif" alt="Paper" width=150px></div>
                        <div class="scissor"><img src="assets/images/scissor.gif" alt="Scissor" width=150px></div>
                    </div>  
                    <div class="fake-choices1">
                        <div class="frock"><img src="assets/images/rock.gif" alt="Rock" width=150px height=150px></div>
                        <div class="fpaper"><img src="assets/images/paper.gif" alt="Paper" width=150px></div>
                        <div class="fscissor"><img src="assets/images/scissor.gif" alt="Scissor" width=150px></div>
                    </div>  
                </div>

                <div class="game-status">
                    <div class="score-tracker text-center">
                        WINS:
                        <span id="wins"></span>
                        <br>
                        LOSSES:
                        <span id="losses"></span>
                    </div>
                </div>

                <div class="player2">
                    <h1 id="player2">Waiting...</h1>
                    <div class="choices2">
                        <div class="rock"><img src="assets/images/rock.gif" alt="Rock" width=150px height=150px></div>
                        <div class="paper"><img src="assets/images/paper.gif" alt="Paper" width=150px></div>
                        <div class="scissor"><img src="assets/images/scissor.gif" alt="Scissor" width=150px></div>
                    </div>
                    <div class="fake-choices2">
                        <div class="frock"><img src="assets/images/rock.gif" alt="Rock" width=150px height=150px></div>
                        <div class="fpaper"><img src="assets/images/paper.gif" alt="Paper" width=150px></div>
                        <div class="fscissor"><img src="assets/images/scissor.gif" alt="Scissor" width=150px></div>
                    </div>
                </div>
            </div>

            <!-- <div class="col-md-2">
                <div class="score-tracker">
                    WINS:
                    <span id="wins"></span>
                    <br>
                    LOSSES:
                    <span id="losses"></span>
                </div>

                <div class="chat-box">
                    <div class="messages"></div>
                    <textarea name="" id="message-input" cols="20" rows="5" class="user-chat"></textarea>
                    <br>
                    <button class="btn btn-primary" id="send-message" type="submit">Send</button>
                </div>
            </div> -->
        </div>
    </div>

    <div class="footer">Built with love <i class="fas fa-heart"></i> by Sandy</div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
