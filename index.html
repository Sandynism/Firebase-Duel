<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Markazi+Text|Old+Standard+TT"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="container">

        <!-- <div class="jumbotron text-center">
            <h1>Rock Paper Scissors</h1>
        </div> -->
    <div class="welcome-screen">
        <div class="welcome-message text-center">Sup dude, please enter your name <i class="far fa-hand-point-down"></i> to get started!</div>
        <form>
        <div class="form-group">
                <label for="player-name">Your Name</label>
            <input class="form-control" id="player-name" type="text">
            <button class="btn btn-primary" id="submit-name" type="submit">Submit</button>
        </div>
        </form>
    </div>

    <div class="chat-box">
        <div class="text-display"></div>
        <textarea name="" id="" cols="20" rows="5" class="user-chat"></textarea>
        <button class="btn btn-primary" id="send-message" type="submit">Send</button>
    </div>
    
    <div class="game-area"></div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
